<html>
  <head>
    <title>Nightlife Planner</title>

    <!-- Viewport settings-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <!-- Basic style -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <div ng-app="app">
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" ui-sref="home">Nightlife Planner</a>
          </div>
          <div id="navbar" class="navbar">
            <ul class="nav navbar-nav">
              <li ng-if="!isAuthenticated"><a ui-sref="home" ng-click="authService.login()">Log In</a></li>
              <li ng-if="isAuthenticated"><a ui-sref="home" ng-click="authService.logout()">Log Out</a></li>
            </ul>
          </div>
        </div>
      </nav>

      <div ui-view></div>

      <footer class="footer">
        <div class="container-fluid footer-text">
          <p class="text-muted"><a class="nounderline" href="https://github.com/johnrobertwood/nightlife"><span>By John Wood </span><img class="github" src="img/github.png"></a></p>
          <p class="text-muted"><a class="nounderline" href="https://yelp.com"><span>Powered with </span><img class="yelp" src="img/yelp-icon.png"></a></p>
        </div>
      </footer>
    </div>

    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script type="text/javascript" src="bower_components/auth0-lock/build/lock.js"></script>
    <script type="text/javascript" src="bower_components/angular-lock/dist/angular-lock.js"></script>
    <script type="text/javascript" src="bower_components/angular-jwt/dist/angular-jwt.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="app.run.js"></script>
    <script type="text/javascript" src="components/home/home.controller.js"></script>
    <script type="text/javascript" src="components/auth/auth.service.js"></script>
  </body>
</html>
