<div>
	<h1>Nightlife App</h1>
	<table class='table'>
		<thead>
			<tr>
				<th>Name</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td><input class="form-control" ng-model="barlist.city"></td>
				<td><button id="find" class="btn btn-primary add" ng-click="findBars()">Find Bars</button></td>
			</tr>
			<tr ng-repeat="bar in barlist.places">
				<td><a ng-href="{{bar.url}}"">{{bar.name}}</a></td>
				<td><span>{{bar.rsvps.length}} Going</span>
				</td>
				<td>
					<a ng-show="isAuthenticated"><button class="btn btn-primary vote" ng-click="addVote(bar.name, barlist.city)">RSVP</button></a>
				</td>				
			</tr>
		</tbody>
	</table>


</div>
